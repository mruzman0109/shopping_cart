spring:
  profiles:
    active: h2

server:
  port: 8080
---

spring:
  config:
    activate:
      on-profile: h2
  datasource:
    url: jdbc:h2:mem:shopping_cart_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console
---

spring:
  config:
    activate:
      on-profile: postgres
  datasource:
    url: jdbc:postgresql://localhost:5432/shoppingcart
    username: postgres
    password: 123456
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

---

spring:
  config:
    activate:
      on-profile: mongo
  data:
    mongodb:
      uri: mongodb://cartUser:123456@localhost:27017/shopping_cart
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.jpa.HibernateJpaAutoConfiguration

  jpa:
    enabled: false